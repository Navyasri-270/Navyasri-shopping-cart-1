<html>
<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="login-section" class="hidden">
        <h1>Login</h1>
        <form onsubmit="return login">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>
    </div>


	<div id="registration-section" class="hidden">
        <h1>Register</h1>

        <form onsubmit="return register()">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <input type="date" id="regdate" placeholder="date" required><br> 
             <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
	<div id="main-section" class="hidden">
        <h1>Shopping Cart</h1>

	<div class="products">
        <div class="product">
            <h2>APPLE</h2>
            <p>Price: $10</p>
        <img src="image1.png">
            <button class="add-to-cart" onclick="addToCart('APPLE', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>BANANA</h2>
            <p>Price: $20</p>
            <img src="image2.png"><height="50px></height>"<width="50px"></width>
            <button class="add-to-cart" onclick="addToCart('BANANA', 20)">Add to Cart</button>
        </div>
    	</div>
        <div class="product">
            <h2>GAUVA</h2>
            <p>Price: $30</p>
            <img src="image3.png">
            <button class="add-to-cart" onclick="addToCart('GAUVA', 30)">Add to Cart</button>
        </div>
    	</div>
        <div class="product">
            <h2>MANGO</h2>
            <p>Price: $40</p>
            <img src="image4.png">
            <button class="add-to-cart" onclick="addToCart('MANGO', 40)">Add to Cart</button>
        </div>
    	</div>
        <div class="product">
            <h2>STRAWBERRY</h2>
            <p>Price: $50</p>
            <img src="image5.png">
            <button class="add-to-cart" onclick="addToCart('STRAWBERRY', 50)">Add to Cart</button>
        </div>
    	</div>
        <div class="product">
            <h2>LITCHI</h2>
            <p>Price: $60</p>
            <img src="image6.png">
            <button class="add-to-cart" onclick="addToCart('LITCHI', 60)">Add to Cart</button>
        </div>
    	</div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>


<script >let cartItems = [];

    function addToCart(product, price) {
        cartItems.push({product, price});
        updateCart();
    }
    
    function updateCart() {
        let cartList = document.getElementById("cart-items");
        let totalElement = document.getElementById("total");
        let total = 0;
    
        cartList.innerHTML = "";
        cartItems.forEach(item => {
            let listItem = document.createElement("li");
            listItem.innerText = `${item.product} - $${item.price}`;
            cartList.appendChild(listItem);
            total += item.price;
        });
    
        totalElement.innerText = total;
    }
    
    
    
    
    // Add product and cart logic similar to the previous example
    
    function checksout() {
        alert('Thank you for your purchase!');
    }
    </script>


</body>
</html>
